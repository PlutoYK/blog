<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragment :: head(~{::title})">

  <title>标签</title>

</head>
<body>

<!--导航-->
<nav th:replace="_fragment :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >

</nav>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-big animated fadeIn">
  <div class="ui container">
    <!--header-->
    <div class="ui top attached segment">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <h3 class="ui teal header">标签</h3>
        </div>
        <div class="right aligned column">
          共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">  </h2> 个
        </div>
      </div>
    </div>

    <div class="ui attached segment m-padded-tb-large">
      <a href="#" th:href="@{/tags/{id}(id=${tag.id})}"  class="ui basic left pointing large label m-margin-tb-tiny" th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${tags}">
        <span th:text="${tag.name}"></span> <div class="detail" th:text="${#arrays.length(tag.blogs)}"></div>
      </a>
    </div>

    <div class="ui top attached teal segment">
      <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
        <div class="ui middle aligned mobile reversed stackable grid" >
          <div class="eleven wide column">
            <h3 class="ui header" ><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}"></a></h3>
            <p class="m-text" th:text="|${blog.description}......|"></p>
            <div class="ui grid">
              <div class="row">
                <div class="eleven wide column">
                  <div class="ui mini horizontal link list">
                    <div class="item">
                      <img src="https://unsplash.it/100/100?image=1005" th:src="@{${blog.user.avatar}}"  alt="" class="ui avatar image">
                      <div class="content"><a href="#" th:href="@{/about}" class="header" th:text="${blog.user.nickname}" ></a></div>
                    </div>
                    <div class="item">
                      <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                    </div>
                    <div class="item">
                      <i class="eye icon"></i> <span th:text="${blog.views}"></span>
                    </div>
                  </div>
                </div>
                <div class="right aligned five wide column">
                  <a href="#" th:href="@{/types/{id}(id=${blog.type.id})}" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}"></a>
                </div>
              </div>
              <div class="row">
                <div class="column">
                  <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" class="ui  basic left pointing label m-padded-mini m-text-thin" th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${blog.tags}" th:text="${tag.name}"></a>
                </div>
              </div>
            </div>
          </div>

          <div class="five wide column">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
              <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
            </a>
          </div>

        </div>
      </div>

    </div>

    <!--footer-->
    <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <a href="#" th:href="@{'/tags/'+${activeTagId}(page=${page.number}-1)}"  th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
        </div>
        <div class="right aligned column">
          <a href="#" th:href="@{'/tags/'+${activeTagId}(page=${page.number}+1)}"  th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
        </div>
      </div>
    </div>

  </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:replace="_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">

</footer>
<!--/*/<th:block th:replace="_fragment :: script">/*/-->

<!--/*/</th:block>/*/-->

<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

</script>
</body>
</html>
